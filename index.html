<!DOCTYPE html>
<head>
    <script src = "https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background = "color: white">
        <a-assets timeout = "10000">
            <a-asset-item id = "person" src = "female/scene.gltf"></a-asset-item>
            <a-asset-item id = "cat" src = "low_poly_cat/scene.gltf"></a-asset-tiem>
            <a-asset-item id = "road" src = "american_road_intersection/scene.gltf"></a-asset-item>
            <img id = "bg" src = "./sky.jpg"/>
        </a-assets>

        <a-camera position = "0 0 15"></a-camera>

        <a-entity light = "type: ambient; intensity: 0.5">
            <a-entity animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 60000"></a-entity>
        </a-entity>
        <a-circle position = "-0.4 -0.76 -25" rotation = "-90 0 0" radius = "100" shadow = "recieve: true" visible = "true" color = "#2E6F10"></a-circle>

       <!--
        <a-entity>
            <a-entity position = "-2 0 -5" rotation = "0 0 0" scale = "1 1 1" gltf-model = "#person" shadow = "cast: true; recieve: false"></a-entity>
        </a-entity>
        
        <a-entity>
            <a-entity position = "0 1 -5" rotation = "0 0 0" scale = "1 1 1" gltf-model = "#cat" shadow = "cast: true; recieve: false"></a-entity>
        </a-entity>
       
        <a-entity>
            <a-entity position = "0 0 -5" rotation = "0 0 0" scale = "1 1 1" gltf-model = "#road"></a-entity>
        </a-entity>
        <a-sky src = "#bg"></a-sky>-->
    </a-scene>
</body>
</html>
